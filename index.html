<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Insurance Quiz Generator (Vision)</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background: #f2f4f7;
}

.container {
  display: grid;
  grid-template-columns: 35% 65%;
  height: 100vh;
  gap: 16px;
  padding: 16px;
  box-sizing: border-box;
}

.panel {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  position: relative;
}

label {
  font-size: 13px;
  font-weight: 600;
  margin-top: 12px;
  display: block;
}

input {
  width: 100%;
  margin-top: 6px;
}

button {
  margin-top: 16px;
  width: 100%;
  padding: 12px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

.right {
  overflow-y: auto;
}

.question {
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 16px;
}

.log-panel {
  position: absolute;
  bottom: 12px;
  left: 12px;
  right: 12px;
  max-height: 170px;
  background: #0f172a;
  color: #e5e7eb;
  border-radius: 10px;
  padding: 10px;
  font-size: 12px;
  overflow-y: auto;
}

.log.ok { color: #22c55e; }
.log.info { color: #38bdf8; }
.log.warn { color: #facc15; }
.log.error { color: #f87171; }
</style>
</head>

<body>

<div class="container">

  <!-- SOL PANEL -->
  <div class="panel">
    <h2>Sigorta Ürününden Soru Üret</h2>

    <label>OpenAI API Key</label>
    <input id="apiKey" type="password" placeholder="sk-..." />

    <label>Ürün Ekran Görüntüleri (max 5)</label>
    <input id="images" type="file" accept="image/*" multiple />

    <button onclick="generate()">Soruları Oluştur</button>

    <div class="log-panel" id="logPanel"></div>
  </div>

  <!-- SAĞ PANEL -->
  <div class="panel right" id="output">
    <h2>Oluşturulan Sorular</h2>
  </div>

</div>

<script>
let sessionApiKey = null;

function log(msg, type="info") {
  const p = document.getElementById("logPanel");
  const d = document.createElement("div");
  d.className = "log " + type;
  d.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
  p.appendChild(d);
  p.scrollTop = p.scrollHeight;
}

function toBase64(file) {
  return new Promise((res, rej) => {
    const reader = new FileReader();
    reader.onload = () => res(reader.result.split(",")[1]);
    reader.onerror = rej;
    reader.readAsDataURL(file);
  });
}

async function generate() {
  const apiKey = document.getElementById("apiKey").value;
  const files = [...document.getElementById("images").files];
  const output = document.getElementById("output");
  document.getElementById("logPanel").innerHTML = "";

  if (!apiKey || files.length === 0) {
    log("API key veya görsel eksik", "error");
    return;
  }

  if (files.length > 5) {
    log("En fazla 5 görsel yüklenebilir", "error");
    return;
  }

  sessionApiKey = apiKey;
  log("Süreç başlatıldı", "ok");

  try {
    log("Görseller base64'e çevriliyor...");
    const images = await Promise.all(files.map(toBase64));
    log("Görseller hazır", "ok");

    log("GPT Vision çağrısı yapılıyor...");
    output.innerHTML = "<h2>Sorular oluşturuluyor...</h2>";

    const content = [
      {
        type: "text",
        text: `
Bu görseller bir sigorta ürününe aittir.

- Türkçe
- 10 adet BASİT soru oluştur
- Her soru 5 şıklı olsun (A–E)
- Cevap verme
- Hedef kitle: teknik olmayan müşteri

JSON dışında TEK BİR KARAKTER bile yazma.
Kod bloğu kullanma.

ÇIKTI FORMAT:
[
  {
    "question": "...",
    "options": ["A) ...","B) ...","C) ...","D) ...","E) ..."]
  }
]
`
      },
      ...images.map(img => ({
        type: "image_url",
        image_url: { url: "data:image/png;base64," + img }
      }))
    ];

    const resp = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + sessionApiKey,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "gpt-4o",
        messages: [{ role: "user", content }],
        temperature: 0.4
      })
    });

    log("GPT cevabı alındı", "ok");

    const data = await resp.json();
    const raw = data.choices[0].message.content;

    log("GPT ham çıktı alındı, parse ediliyor...");

    let jsonText = raw
      .replace(/```json/g, "")
      .replace(/```/g, "")
      .trim();

    let questions;
    try {
      questions = JSON.parse(jsonText);
      log("JSON başarıyla parse edildi", "ok");
    } catch (e) {
      log("JSON parse edilemedi!", "error");
      console.error("GPT RAW OUTPUT:", raw);
      throw e;
    }

    output.innerHTML = "<h2>Oluşturulan Sorular</h2>";
    questions.forEach((q, i) => {
      output.innerHTML += `
        <div class="question">
          <b>${i + 1}. ${q.question}</b>
          ${q.options.map(o => `<div>${o}</div>`).join("")}
        </div>`;
    });

    log("Sorular başarıyla oluşturuldu", "ok");

  } catch (err) {
    log("HATA: " + err.message, "error");
    output.innerHTML = "<h2>Bir hata oluştu</h2>";
  }
}
</script>

</body>
</html>
